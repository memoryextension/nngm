<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Rhyming patterns</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<body>
	<h1>Form</h1>

    </form>

</html>
